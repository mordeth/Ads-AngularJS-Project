<form name="formNewAd" class="col-lg-12 whiteBG">
		<legend class="text-center">Publish New Ad</legend>
		<div class="row">
			<div class="col-lg-8">
				<div class="form-group">
					<div class="col-lg-3">
						<label for="title">Title: <span class="text-danger">*</span> </label>
					</div>
					<div class="col-lg-9 paddingBottom">
						<input type="text" name="title" class="form-control" id="title" placeholder="Title" ng-model="adDetails.title" required>
					</div>
				</div>
				<div class="form-group">					
					<div class="col-lg-3">
						<label for="text">Text: <span class="text-danger">*</span></label>
					</div>
					<div class="col-lg-9 paddingBottom">
						<textarea class="form-control" rows="5" id="text" name="text" placeholder="Description" ng-model="adDetails.text" required></textarea>
					</div>
				</div>
			</div>
			<div class="col-lg-4" >
				<img src="images/noimage.jpg" alt="Image" class="adImage img-responsive">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8">
				<div class="form-group">
					<div class="col-lg-3">
						<label for="image">Image:</label>
					</div>
					<div class="col-lg-9 paddingBottom">
						<div class="input-group">
							
							<input type="file" multiple="" id="image" onchange="angular.element(this).scope().fileSelected(this)" />
							
							<input type="text" class="form-control image-title" readonly="" value="" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-3">
						<label for="selectTown">Town:</label>
					</div>
					<div class="col-lg-9 paddingBottom">
						<select class="form-control" id="selectTown" ng-model="adDetails.townId">
							<option value="" selected>None</option>
							<option ng-repeat="town in townsFeed" value="{{town.id}}">{{town.name}}</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-3">
						<label for="selectCategory">Category:</label>
					</div>
					<div class="col-lg-9 paddingBottom">
						<select class="form-control" id="selectCategory" ng-model="adDetails.categoryId">
							<option value="" selected>None</option>
							<option ng-repeat="category in categoriesFeed" value="{{category.id}}">{{category.name}}</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="text-centered">
				<a class="btn btn-default" href="#/user/ads">Cancel</a>
				<button name="login" ng-click="publishAd(adDetails,formNewAd)" type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>
</form>
