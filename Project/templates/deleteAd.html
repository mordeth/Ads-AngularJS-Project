<div class="col-lg-12 whiteBG">
	<legend class="text-center">Confirm Deleting Ad?</legend>
	
	<div class="">
		<div class="row headingArea">
			<div class="col-lg-8">
				<h3>{{adDetails.title}}</h3>
			</div>
			<div class="col-lg-4 pull-right">
				<span class="pull-right"> {{adDetails.date | date:"EEE dd-MMM-yyyy"}} </span>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4">
				<img src="images/noimage.jpg" ng-src="{{adDetails.imageDataUrl}}" alt="" class="adImage img-responsive">
			</div>
			
			<div class="col-lg-8 ad-description">
				<p> {{adDetails.text}} </p>
								
				<div> <strong>Category:</strong> </div>
				<div>
					{{adDetails.categoryName ? adDetails.categoryName : 'Not available'}}
				</div>
				
				<div><strong>Town:</strong> </div>
				<div>
					{{adDetails.townName ? adDetails.townName : 'Not available'}}
				</div>
			</div>
		</div>
	</div>
	
	<div class="form-group">
		<div class="text-centered">
			<button class="btn btn-primary" ng-click="cancel()">Cancel</button>
			<button class="btn btn-info" type="submit" ng-click="ok()" >Delete</button>
		</div>
	</div>
</div>
