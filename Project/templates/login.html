<!-- login form-->
<form name="formLogin" class="form-horizontal col-lg-12 whiteBG">
  <legend class="text-center">Login</legend>
  <div class="form-group">
    <label for="username" class="col-lg-4 paddingLeft">Username: </label>
    <div class="col-lg-6">
      <input type="text" name="username" class="form-control" id="username" placeholder="Username" ng-model="userDetails.username" required>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-lg-4 paddingLeft">Password: </label>
    <div class="col-lg-6">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="userDetails.password"  required>
    </div>
  </div>
  <!-- login submit-->
  <div class="form-group">
    <div class="text-centered">
      <a class="btn btn-default" href="#/">Cancel</a>
      <button name="login" ng-click="login(userDetails, formLogin)" type="submit" class="btn btn-primary">Login</button>
    </div>
  </div>
</form>
