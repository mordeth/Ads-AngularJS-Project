<div class="row">
	<div class="col-lg-9">
		<div class="row col centered" ng-if="noAds">
			<h2 class="text-center">No ads in this category.</h2>
		</div>

		<ul id="adsList">
			<li dir-paginate="ad in adsData.ads | filter: query | itemsPerPage: adsPerPage" total-items="totalAds">
				<div class="row headingArea">
					<div class="col-lg-9">
						<h3>{{ad.title}}</h3>
					</div>
					<div class="col-lg-3 pull-right">
						{{ad.date | date:"EEE dd-MMM-yyyy"}}
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4">
						<img src="images/noimage.jpg" ng-src="{{ad.imageDataUrl}}" alt="" class="ad-image img-responsive">
					</div>
					
					<div class="col-log-8">
						<p class="description"> {{ad.text}} </p>
						
						<p>
							<strong>Name: </strong> 
							{{ad.ownerName}}
						</p>
						
						<p>
							<strong>Email: </strong> 
							<a href="mailto:{{ad.ownerEmail}}">{{ad.ownerEmail}}</a>
						</p>
						
						<p>
							<strong>Tel: </strong>
							{{ad.ownerPhone}} 
						</p>
					</div>
				</div>
			</li>
		</ul>	
	</div>
	<div class="col-lg-3">
		<h3>Categories</h3>
		<ul>
			<li><a ng-click="filterByCategory('', '')">All</a></li>
			<li ng-repeat="category in categoriesFeed">
				<a ng-click="filterByCategory(category.id, category.name)">
					{{category.name}}
				</a>
			</li>
		</ul>
		<h3>Town</h3>
		<ul>
			<li><a ng-click="filterByTown('', '')">All</a></li>
			<li ng-repeat="town in townsFeed">
				<a ng-click="filterByTown(town.id, town.name)">
					{{town.name}}
				</a>
			</li>
		</ul>
	</div>
</div>
<div class="row pagination-div">
	<div class='col-md-9 col-sm-10 col-xs-12 col-centered'>
		<dir-pagination-controls boundary-links="true" on-page-change="pageChanged(newPageNumber)" template-url="templates/dirPagination.tpl.html"></dir-pagination-controls>
	</div>
</div>
